<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sessions</title>
    <style>
      :root { color-scheme: dark; }
      body { margin: 0; background:#1f1f1f; color:#f5f5f5; font-family: Inter, Segoe UI, sans-serif; }
      .sessions-header { display:flex; align-items:center; justify-content:space-between; padding:10px 12px; border-bottom:1px solid #3d3d3d; }
      .sessions-title { font-weight:700; font-size:14px; color:#c7c7c7; }
      .sessions-btn { border:1px solid #3d3d3d; background:#272727; color:#c7c7c7; border-radius:8px; padding:6px 8px; font-size:12px; cursor:pointer; }
      .sessions-list { height: calc(100vh - 92px); overflow:auto; padding:8px; }
      .session-item { padding:8px 10px; border-radius:8px; color:#c7c7c7; cursor:pointer; }
      .session-item:hover { background: rgba(138,180,248,0.10); color:#fff; }
      .sessions-footer { border-top:1px solid #3d3d3d; padding:8px; }
      .sessions-footer .sessions-btn { width:100%; }
    </style>
    <script type="module" src="../dist/sessionSidebarWindow.js"></script>
  </head>
  <body>
    <div class="sessions-header">
      <div class="sessions-title">Recent sessions</div>
      <div>
        <button class="sessions-btn" id="save-session">Save Current</button>
      </div>
    </div>
    <div class="sessions-list" id="sessions-list"></div>
    <div class="sessions-footer"></div>
  </body>
</html>
